<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Idle Coffee</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://esm.sh/three@0.171.0?dev",
        "three/": "https://esm.sh/three@0.171.0&dev/",
        "react": "https://esm.sh/react@18.3.1?dev",
        "react/": "https://esm.sh/react@18.3.1&dev/",
        "react-dom": "https://esm.sh/react-dom@18.3.1?dev",
        "react-dom/": "https://esm.sh/react-dom@18.3.1&dev/",
        "cannon": "https://esm.sh/cannon-es@0.62.0?dev",
        "cannon/": "https://esm.sh/cannon-es@0.62.0&dev/"
      }
    }
  </script>
</head>
<body style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
  <div class="container">
    <header>
      <h1>Coffee Idle</h1>
    </header>
    
    <main class="game-area">
      <section class="resources">
        <h2>Resources</h2>
        <div class="coffee-counter touch-target">
          Coffee: <span id="coffee-count">0</span>
        </div>
        <!-- Additional resources will be displayed here -->
      </section>
      
      <section class="actions">
        <h2>Actions</h2>
        <div class="clickable">
          <button id="brew-coffee" class="touch-target">Brew Coffee</button>
        </div>
        <!-- Additional actions will be displayed here -->
      </section>
      
      <section class="upgrades">
        <h2>Upgrades</h2>
        <div id="upgrades-list">
          <!-- Upgrades will be displayed here -->
        </div>
      </section>
    </main>
  </div>
  
  <script src="ChatManager.js"></script>
  <script src="ImageGenerator.js"></script>
  <script src="https://storage.googleapis.com/canvas-scripts/three-js/cannon.min.js"></script>
  <script type="module" src="main.js"></script>
  <script src="game.js"></script>
</body>
</html>
